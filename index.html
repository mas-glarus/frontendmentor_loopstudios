<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Alata&family=Josefin+Sans:wght@300&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Loopstudios landing page</title>
</head>

<body>
  <div class="container">
    <header>
      <div class="top">
        <h2 class="logo">loopstudios</h2>
        <nav class="nav-top">
          <a href="#">About</a>
          <a href="#">Careers</a>
          <a href="#">Events</a>
          <a href="#">Products</a>
          <a href="#">Support</a>
        </nav>
      </div>
      <div class="heading">
        <h1>immersive <br> experiences <br> that deliver</h1>
      </div>
    </header>
    <main>
      <section class="leader"></section>
      <section class="creations"></section>
    </main>
    <footer>
      <div class="footer-div">
        <div class="left">
          <h2 class="logo-bottom">loopstudios</h2>
          <nav class="nav-bottom">
            <a href="#">About</a>
            <a href="#">Careers</a>
            <a href="#">Events</a>
            <a href="#">Products</a>
            <a href="#">Support</a>
          </nav>
        </div>
        <div class="right">
          <div class="socials">
            <img src="./images/icon-facebook.svg" alt="facebook-logo">
            <img src="./images/icon-twitter.svg" alt="twitter-logo">
            <img src="./images/icon-pinterest.svg" alt="pinterest-logo">
            <img src="./images/icon-instagram.svg" alt="instagram-logo">
          </div>
          <h6 class="copyright">© 2021 Loopstudios. All rights reserved.</h6>
        </div>
      </div>
    </footer>
  </div>
</body>

</html>
